<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Cocos Creator 3D | avatar</title>

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1 class="header">avatar</h1>

    <div id="GameDiv" style="width:720px; height: 1280px;">
        <canvas id="GameCanvas" width="720" height="1280"></canvas>
    </div>
    <p class="footer">
      Created with <a href="https://www.cocos.com/products" title="Cocos Creator 3D">Cocos Creator 3D</a>
    </p>
    <!-- Polyfills bundle. -->
<script src="src/polyfills.bundle.js" charset="utf-8"> </script>

<!-- SystemJS support. -->
<script src="src/system.bundle.js" charset="utf-8"> </script>

<script>
    const importMapUrl = 'src/import-map.json';
    fetch(importMapUrl).then((response) => {
        return response.json();
    }).then((importMap) => {
        const importMapAbsUrl = new URL(importMapUrl, window.location.href).href;
        System.constructor.prototype.patches.setImportMap(importMap, importMapAbsUrl);
    }).then(() => {
        System.import('./index.js').catch(function(err) { console.error(err); });
    });
</script>

  </body>
</html>
